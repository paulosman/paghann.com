    <script type="text/x-handlebars" id="index">

      <div class="invite mar-horz-center mar-bottom-3 pad text-center">

              </div>
            </div>

            <h1 class="header-a size-4">The Wedding</h1>
            <h2 class="invite--sub-title header-b">
              <span class="size-6">a.k.a.</span>
              <br>
              <span class="size-5">"The No Pressure Tour"</span>
            </h2>
            <div class="invite--time mar-top-2 mar-horz-3 mar-bottom-3 banner">
              <time class="invite--time-body banner--body">
                <strong class="header-c">March 8th, 2014</strong>
                <br>
                New Orleans, Louisiana
              </time>
              <span class="banner--start"></span>
              <span class="banner--end"></span>
            </div>
            <a title="Wedding in New Orleans" class="guestlist-event-203457 guestlist-link button button--rvsp pad-vert size-3 mar-horz-3 mar-bottom no-url">
              RSVP
            </a>
            <a href="#/wedding" class="size-5 invite--link">More Info &raquo;</a>
          </div>

          <div class="invite--reception cell-3 pad-left sm-pad-left-0 pad-vert">

            <div class="invite--ornament mar-horz-center mar-bottom text-center">
              <div class="anchor">
                <span class="icon-glass size-1 text-center"></span>
              </div>
            </div>
            <h1 class="header-a size-4">The Reception</h1>
            <h2 class="invite--sub-title header-b mar-bottom">
              <span class="size-6">a.k.a.</span>
              <br>
              <span class="size-5">"You Best Be There"</span>
            </h2>
            <div class="invite--time mar-top-2 mar-horz-3 mar-bottom-3 banner">
              <time class="invite--time-body banner--body">
                <strong class="header-c">April 11, 2014</strong>
                <br>
                Toronto, Ontario
              </time>
              <span class="banner--start"></span>
              <span class="banner--end"></span>
            </div>

            <a title="Reception in Toronto" class="guestlist-event-203466 guestlist-link button button--rvsp pad-vert size-3 mar-horz-3 mar-bottom no-url">
              RSVP
            </a>
            <a href="#/reception" class="size-5 invite--link">More Info &raquo;</a>
          </div>

        </div>
      </div>

      <p class="text-center mar-vert-2 contact mar-horz-center">
        <span class="pad-vert pad-horz-2">
          Questions? Email <a href="mailto:paghann@gmail.com">paghann@gmail.com</a>

    <script type="text/x-handlebars" id="listings">
      <div class="content mar-horz-center pad-3 mar-bottom">
        <h1 class="size-4 header-a strike text-center mar-bottom-2">
          <span class="strike--body mar-horz-center pad-horz-2">

    <script type="text/x-handlebars" id="wedding">
      <div class="content mar-horz-center pad-3 mar-bottom">

        <header class="banner content--header mar-bottom-4">
          <h1 class="size-2 sm-size-3 text-center pad-vert pad-horz-2  mar-horz-2  banner--body header-d">
            This won&#8217;t exactly be the week of Lent&hellip;
          </h1>
          <span class="banner--start"></span>
          <span class="banner--end"></span>
        </header>

        <p class="size-4">
          <em>
            First off, we&#8217;d like to commend you on your bravery for clicking this
            link. We realize New Orleans is a long haul for most of you, and we&#8217;re
            chuffed that you&#8217;d consider going the distance for our nuptials (and
            the bourbon shower that ensues &mdash; we know your M.O. as well as you know
            us).
          </em>
        </p>
        <p>
          Below is every conceivable detail that you need to know for making
          plans for the date. Whenever you&#8217;ve reached a verdict, please remember
          to RSVP so that we&#8217;re ready for you.
        </p>

        <h2 class="size-4 header-a mar-top-3 text-center strike">
          <span class="strike--body mar-horz-center pad-horz-2">
            THE WHEN
          </span>
        </h2>

        <p>
          We&#8217;ll be getting married on <strong>Saturday March 8th, 2013</strong> with
          festivities starting around <strong>2pm</strong>. We suggest you arrive for
          Friday evening and stay until Sunday evening at a minimum, as
          we&#8217;ll be coordinating meals, excursions to clubs and general
          group revelry throughout the weekend.
        </p>

        <h2 class="size-4 header-a mar-top-3 text-center strike">
          <span class="strike--body mar-horz-center pad-horz-2">
            THE WHERE
          </span>
        </h2>

        <p>
          We&#8217;re getting hitched poolside at <a href="http://www.maisonmacarty.com/main.php">Maison De Macarty</a> in The Bywater.
        </p>

        <img src="imgs/venue.jpg" class="float mar-right-3 sm-mar-horz-center" width="180">

        <p>
          We&#8217;ve already booked out the house for the weekend, but Paul
          has employed his web wizardry to build you an {{#link-to 'listings'}}<strong>AirBnb map</strong>{{/link-to}} so
          you can find the perfect abode in areas we&#8217;ve pre-screened for
          you.
        </p>

        <p>
          Alternately, try
          searching <a href="http://kayak.com">Kayak</a>
          or <a href="http://priceline.com">Priceline</a> for
          affordable hotel rates.

          <!-- Here&#8217;s a map so you can plot your travel
          distance, but keep in mind that taxi&#8217;s in the crescent city
          are ridiculously affordable. -->
        </p>

        <p>
          Also keep in mind that the cheapest flights are usually posted
          8 weeks in advance (so 2nd week of January) and the best
          booking dates are Tuesday night through Thursday night. Bonne
          chance!
        </p>

        <h2 class="size-4 header-a mar-top-3 text-center strike">
          <span class="strike--body mar-horz-center pad-horz-2">
            THE LOLWUT
          </span>
        </h2>

        <p>
          Look, we don&#8217;t have every detail hammered out just yet
          (out of sloth) &mdash; but we&#8217;re both event planners
          by vocation, so just put your little hand in ours and
          we&#8217;ll contact you via the mailing list after you RSVP
          with more need-to-knows, flight sales, meet-ups and
          restaurant locations etc. as we inch towards the date.
        </p>

        <p class="text-center size-4 pad-2 content--footer mar-top-4">
          <strong>
            Ready? Super (we&#8217;re not!) &mdash; go ahead and <a title="Wedding in New Orleans" class="guestlist-event-203457 guestlist-link no-url button button--action pad-horz-2">RSVP</a>
          </strong>
        </p>

      </div>

    </script>

    <script type="text/x-handlebars" id="reception">
      <div class="content mar-horz-center pad-3 mar-bottom">

        <header class="banner content--header mar-bottom-4">
          <h1 class="size-2 sm-size-3 text-center pad-vert pad-horz-2  mar-horz-2  banner--body header-d">
            <span><span>There will be bisquick.</span></span>
          </h1>
          <span class="banner--start"></span>
          <span class="banner--end"></span>
        </header>

        <h2 class="size-4 header-a mar-bottom text-center strike">
          <span class="strike--body mar-horz-center pad-horz-2">
            FAQ for the locals
            <span class="size-5">(you know who you are)</span>
          </span>
        </h2>

        <p>
          Show up at <strong>The Extension Room (30 Eastern Ave, Toronto) at
          6pm on April 11th</strong>. Come hungry and thirsty &mdash; you know what
          to expect from us by now, but if you have any questions,
          read on.
        </p>

        <h2 class="size-4 header-a mar-top-3 strike text-center">
          <span class="strike--body mar-horz-center pad-horz-2">
            FAQ for the Out-of-Towners
            <span class="size-5">(ditto)</span>
          </span>
        </h2>

        <p>
          The Extension Room is a pretty cool dance studio located at
          <strong>30 Eastern Ave</strong> in downtown Toronto. Ample parking is
          available in the area (both on the street and in zoned lots.)

          <!-- and you can grab all the driving directions you need by
          clicking on the map below: -->

        </p>
        <p>
          As additional methods of transport, Go Trains run from
          Burlington and all stations westbound from there every hour
          if you want to save yourselves the hassle. You can also
          check out a hotel directory for the evening here.
        </p>
        <p>
          We&#8217;ll be serving southern food (everything from savoury hush
          puppies and gulf oysters to pecan pies and sweet teas)
          earlier in the evening, and we&#8217;ll have lots of
          americana-inspired drinks served by very lovely staff (and
          possibly a rogue bartending bride).
        </p>
        <p>
          <strong>Dress code is southern charmer</strong> &mdash; if you want to play it safe,
          dress for business casual or cocktail party. If you want to
          come in a white suit with a kentucky knot tie or as a cast
          member of Designing Women, you&#8217;re basically our favourite
          person. If you come in a hoodie and jeans, we still love
          you.
        </p>
        <p>
          This is world&#8217;s colliding, so expect a diverse group of
          goodkind folk. <strong>Relatives take note:</strong> you&#8217;re going to hear the
          words "<em>Ruby on Rails</em>", "<em>Javascript MVC</em>", "<em>Functional
          Programming</em>" and "<em>Object Relational Mappers</em>" &mdash; asking more
          questions out of curiosity or rolling your eyes are both
          appropriate responses.
        </p>
        <p>
          You&#8217;re probably going to get an earful of early jazz meets
          60&#8217;s garage meets 90&#8217;s alternative. Deal with it.
        </p>
        <p>
          Finally, we love that you&#8217;re coming out to celebrate with
          us. <strong>Please, no gifts!</strong> If you are wonderful and stubborn, a
          charitable donation to an institution of your choice would
          be absolutely lovely. Three of our favourites are:
        </p>

        <ul class="list-disc mar-left-3 mar-bottom-2">
          <li><a href="http://www.vocpri.ca/" target="_blank">CPRI (Child and Parent Resource Institute, London)</a></li>
          <li><a href="https://secure2.unxvision.com/SLF/eDonation/index.asp?DONATION_FORM_ID=16" target="_blank">The Stephen Lewis Foundation</a></li>
          <li><a href="http://www.actoronto.org/home.nsf/pages/donate" target="_blank">ACT (AIDS Committee of Toronto)</a></li>
        </ul>

        <p>
          Any other need-to-knows will be sent to you via email before the event
          &mdash; please RSVP so that we have your email address on Ô¨Åle and can count
          your pretty head!
        </p>

        <p class="text-center size-4 pad-2 content--footer mar-top-4">
          <strong>
            Y&#8217;all ready? Go ahead and <a title="Reception in Toronto" class="guestlist-event-203466 guestlist-link no-url button button--action pad-horz-2">RSVP</a>
          </strong>
        </p>
      </div>
    </script>
